<html>
  <head>
    <title>Online Judge</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    <link rel='stylesheet' href="{{ url_for('static', filename='online_judge/main.css') }}">
    <script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
  </head>
  <body>
    <div class='container'>
      <div class='row'>
        <div class='col-md-5 col-md-offset-3'>
          <h1 class='text-center'>Coding Challenge</h1>
        </div>
      </div>
      <div class='row center-align'>
        <div class='col-md-5 col-md-offset-3 well'>
          <ul class='nav nav-tabs'>
            <li role='presentation' class='active'>
              <a href='#login' id='login-tab' role='tab' data-toggle='tab'>Login</a>
            </li>
            <li role='presentation'>
              <a href='#signup' id='signup-tab' role='tab' data-toggle='tab'>Signup</a>
            </li>
          </ul>
          <div class='tab-content'>
            <div role='tabpanel' class='tab-pane fade in active' id='login'>
              <p>
                <form method='POST' action="{{ url_for('auth.login') }}">
                  <div class='form-group'>
                    <input type='email' class='form-control' placeholder='Your email address'>
                  </div>
                  <div class='form-group'>
                    <input type='password' class='form-control' placeholder='Your password'>
                  </div>
                  <button type='submit' class='btn btn-primary'>Log In</button>
                </form>
              </p>
            </div>
            <div role='tabpanel' class='tab-pane' id='signup'>
              <p>
                <form method='POST' action="{{ url_for('auth.signup') }}">
                  <div class='form-group'>
                    <input type='email' class='form-control' placeholder='Your email address'>
                  </div>
                  <div class='form-group'>
                    <input type='password' class='form-control' placeholder='Your password'>
                  </div>
                  <div class='form-group'>
                    <input type='password' class='form-control' placeholder='Confirm your password'>
                  </div>
                  <button type='submit' class='btn btn-primary'>Sign Up</button>
                </form>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
